<div style="margin: 0 50px;">
    <div>
        <button class="btn btn-warning btn-sm mt-5" routerLink="/admin/adduser">
            <i class="fa fa-plus"></i>
            Add User</button>
    </div>
    <div class="mt-3">
        <ng-container *ngIf="RowData && RowData.length>0">
        <dy-table [RowData]="RowData" [CustomHeader]="true" [ColumnOrder]="ColumnOrder" [JsonKeys]="JsonKey"></dy-table>
    </ng-container>
    </div>
</div>
