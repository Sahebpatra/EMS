<div style="margin: 0 50px;">
    <div>
        <button class="btn btn-warning btn-sm mt-5" routerLink="/admin/adduser">
            <i class="fa fa-plus"></i>
            Add User</button>
    </div>
    <div class="mt-3">
        <table class="table table-striped table-bordered table-responsive table-hover shadow">
            <thead>
                <tr class="bg-info">
                    <th scope="col">#</th>
                    <th scope="col">User Name</th>
                    <th scope="col">role</th>
                    <th scope="col">Active</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let emp of data">
                    <tr>
                        <th scope="row">{{emp.id}}</th>
                        <td>{{emp.username}}</td>
                        <td>{{emp.role}}</td>
                        <td>{{Active}}</td>
                        <td>
                            <i routerLink="/admin/edit/{{emp.id}}"
                                class="fa fa-edit fa-lg text-primary pointer mx-2"></i>
                            <i routerLink="/admin/employee/{{emp.id}}"
                                class="fa fa-eye fa-lg text-success pointer mx-2"></i>
                            <i (click)="onDelete(emp.id)" class="fa fa-trash fa-lg text-danger pointer mx-2"></i>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
