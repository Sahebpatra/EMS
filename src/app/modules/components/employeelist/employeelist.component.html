
<div style="margin:0 50px;">
    <div>
        <button class="btn btn-warning btn-sm mt-5" routerLink="/admin/add">
            <i class="fa fa-plus"></i>
            Add Employee</button>
    </div>
    <div class="mt-3">
        <table class="table table-striped table-bordered table-responsive table-hover shadow">
            <thead>
                <tr class="bg-info">
                    <th scope="col">#</th>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Department</th>
                    <th scope="col">Email</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Country</th>
                    <th scope="col">State</th>
                    <th scope="col">City</th>
                    <th scope="col">Pin</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let emp of data">
                    <tr>
                    <th scope="row">{{emp.id}}</th>
                    <td>{{emp.name}}</td>
                    <td>{{emp.department}}</td>
                    <td>{{emp.email}}</td>
                    <td>{{emp.mobile}}</td>
                    <td>{{emp.country}}</td>
                    <td>{{emp.state}}</td>
                    <td>{{emp.city}}</td>
                    <td>{{emp.pin}}</td>
                    <td>
                        <i routerLink="/admin/edit/{{emp.id}}" class="fa fa-edit fa-lg text-primary pointer mx-2"></i>
                        <i routerLink="/admin/employee/{{emp.id}}" class="fa fa-eye fa-lg text-success pointer mx-2"></i>
                        <i (click)="onDelete(emp.id)" class="fa fa-trash fa-lg text-danger pointer mx-2"></i>
                    </td>
                </tr>
            </ng-container>
            </tbody>
        </table>
    </div>
</div>
