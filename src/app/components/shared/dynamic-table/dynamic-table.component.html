<table class="table table-striped table-bordered table-responsive table-hover shadow">
    <thead>
        <tr class="bg-info">
            <th>#</th>
            <th *ngFor="let key of tableHeaders">{{key|titlecase}}</th>
            <th *ngIf="dytData.ActionClumn">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of dytData.RowData;let i=index;">
            <td>{{i+1}}</td>
            <ng-container *ngIf="!dytData.CustomHeader">
                <td *ngFor="let key of tableHeaders;">{{item[key]}}</td>
            </ng-container>
            <ng-container *ngIf="dytData.CustomHeader">
                <td *ngFor="let key of dytData.JsonKeys">{{item[key]}}</td>
            </ng-container>
            <td *ngIf="dytData.ActionClumn">
                <i (click)="onEditClick(item)" class="fa fa-edit fa-lg text-primary pointer mx-2"></i>
                <i (click)="onViewClick(item)" class="fa fa-eye fa-lg text-success pointer mx-2"></i>
                <i (click)="onDeleteClick(item)" class="fa fa-trash fa-lg text-danger pointer mx-2"></i>
            </td>
        </tr>
    </tbody>
</table>
